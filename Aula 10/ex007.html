<!--Calculadora feito no curso JS do curso em vídeo-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body {
            background-color: lightblue;
            font: normal 18px Arial;
        }

        input {
            border: 1px solid gray;
            border-radius: 4px;
            font: normal 18px Arial;
            width: 100px;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>

    <h1>Subtraindo valores</h1>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="result">Resultado:</div>

    <h1>Multiplicando valores</h1>
    <input type="number" name="txtn5" id="txtn5">
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="rs">Resultado:</div>

    <h1>Dividindo valores</h1>
    <input type="number" name="txtn7" id="txtn7">
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="re">Resultado:</div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.querySelector('input#txtn2');
            var res = document.getElementById('res');

            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var somar = n1 + n2;
            res.innerHTML = `Resultado: <strong>${somar}</strong>`;
        }

        function subtrair() {
            var tn3 = document.getElementById('txtn3');
            var tn4 = document.getElementById('txtn4');
            var result = document.getElementById('result');

            var n1 = Number(tn3.value);
            var n2 = Number(tn4.value);
            var subtrair = n1 - n2;
            result.innerHTML = `Resultado: <strong>${subtrair}</strong>`;
        }

        function multiplicar() {
            var tn5 = document.getElementById('txtn5');
            var tn6 = document.getElementById('txtn6');
            var res = document.getElementById('rs');

            var n1 = Number(tn5.value);
            var n2 = Number(tn6.value);
            var multiplicar = n1 * n2;
            rs.innerHTML = `Resultado: <strong>${multiplicar}</strong>` 
        }

        function dividir() {
            var tn7 = document.getElementById('txtn7');
            var tn8 = document.getElementById('txtn8');
            var re = document.getElementById('re');

            var n1 = Number(tn7.value);
            var n2 = Number(tn8.value);
            var dividir = n1 / n2;
            re.innerHTML = `Resultado: <strong>${dividir}</strong>`;
        }
    </script>
</body>

</html>
