<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            var p = document.getElementById('pais').value;
            var resultado = document.getElementById('res');

            resultado.innerHTML = `<p>você é de ${p}</p>`
            
            if (p == 'Brasil' || 'brasil') {
                resultado.innerHTML += 'Você é brasileiro'; 
            } else {
                resultado.innerHTML += 'Vocé é estrangeiro';
            }
        }
    </script>
</body>
</html>
