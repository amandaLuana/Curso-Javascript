<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro
    <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

        <script>
            function calcular() {
                var txtv = document.getElementById('velocidade');
                var res = document.getElementById('res');
                var vel = Number(txtv.value);
                
                res.innerHTML = `<p>Sua velocidade é ${vel} Km/h</p>`
                if (vel > 60) {
                    res.innerHTML += ' Você ultrapassou a velocidade permitida';
                }
            }
        </script>
</body>

</html>
